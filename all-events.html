<html lang="en">
<head>
  <meta charset="UTF-8">

<link rel="stylesheet" href="all-events.css">

<body>
  <!-- Header (reuse from index.html) -->
  <header class="header">
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-brand">
          <img class="avinashlogo" src="logo png.png" alt="TicketAdda">
        </a>
        <div class="nav-menu">
          <a href="sports.html" class="nav-link">Sports</a>
          <a href="events.html" class="nav-link">Concerts</a>
          <a href="events.html" class="nav-link">Theater</a>
          <a href="sell.html" class="nav-link sell-link">
            <i class="fas fa-plus-circle"></i> Sell
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- All Events Section -->
  <main>
    <div class="container">
      <h1>All Events</h1>
      <div class="events-grid">
        <!-- Example event card (copy as many as needed) -->
        <div class="event-card">
          <div class="event-image">
            <img src="https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?w=300&h=200&fit=crop" alt="IPL Match">
            <div class="event-price">From ₹1,200</div>
          </div>
          <div class="event-details">
            <div class="event-category">Sports</div>
            <h3 class="event-title">MI vs CSK - IPL</h3>
            <p class="event-venue">Wankhede Stadium • Mumbai</p>
            <p class="event-date">Sun, Apr 20 • 3:30 PM</p>
          </div>
        </div>

        <div class="event-card">
          <div class="event-image">
            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=300&h=200&fit=crop" alt="Arijit Singh">
            <div class="event-price">From ₹2,500</div>
          </div>
          <div class="event-details">
            <div class="event-category">Concert</div>
            <h3 class="event-title">Arijit Singh Live</h3>
            <p class="event-venue">NSCI Dome • Mumbai</p>
            <p class="event-date">Sat, Nov 15 • 7:00 PM</p>
          </div>
        </div>

        <!-- Add more event cards here -->
      </div>
    </div>
  </main>
